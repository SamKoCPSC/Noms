version: 1
applications:
  - appRoot: noms
  frontend:
    phases:
      preBuild:
        commands:
          - cd noms
          - npm i
      build:
        commands:
          - npm run build
    artifacts:
      baseDirectory: noms/.next
      files:
        - "**/*"
    cache:
      paths:
        - noms/node_modules/**/*  